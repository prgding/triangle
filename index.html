<!DOCTYPE html>
<html lang="en">
	<head>

		<title>三角形</title>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/spring.css"/>
		<script src="script/script.js"></script>
	</head>
	<body>
		<h1 class="slide-in-bottom">三角形检查器</h1>

			<label for="side1">边长 a:</label>
			<input type="number" id="side1" name="side1"><br>
			<label for="side2">边长 b:</label>
			<input type="number" id="side2" name="side2"><br>
			<label for="side3">边长 c:</label>
			<input type="number" id="side3" name="side3">
		</form>
		<div class="slide-in-top">
			<a class="button is-spring mr-3" href="#" onclick="checkTriangle()">检查</a>
			<a class="button is-spring mr-3" href="#" onclick="showRules()">显示规则</a>
			<a class="button is-spring mr-3" href="#" onclick="Clear()">清空</a>
		</div>
		<p class="slide-in-bottom" id="result"></p>
	</body>
</html>
